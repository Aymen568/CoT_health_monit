<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCG Measures Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/home.css">
    <!-- Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<header>
    <h1>Welcome to your BCG Measures Dashboard</h1>
</header>

<section id="sensorContainer" class="flex-container">
    <div id="sensorList" class="sensor-section">
        <h2>My Sensors</h2>
        <!-- Container for dynamically added sensor buttons -->
        <div id="sensorsList"></div>
    </div>

    <!-- Map container -->
    <div id="map" class="map-container" style="width: 400px; height: 350px;"></div>
</section>

<section id="actionButtons" class="flex-container">
    <!-- Form for adding a sensor -->
    <form id="addSensorForm">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly required>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly required>

        <!-- Update the button to trigger the sensor addition -->
        <button id="addSensorButton" type="button">Add Sensor</button>
        <button type="button" id="deleteSensorButton">Delete Sensor</button>
    </form>
    <button id="dashboard">Dashboard</button>
</section>

<!-- New buttons for user options in the top right -->
<div id="userOptions" class="user-options">
    <button id="logout" class="user-button" onclick="logout()">Logout</button>
    <button id="userInfo" class="user-button" onclick="showUserInfo()">User Information</button>
</div>

<!-- Load your JavaScript file after DOM content is fully loaded -->
<script src="js/home.js"></script>

</body>
</html>
